<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Assessment Steps</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Threat Assessment Steps</h1>
    <div id="steps-container">
        <!-- Step 1: Asset Identification -->
        <div class="step" id="step1">
            <h2>Step 1: Asset Identification</h2>
            <form id="assetForm">
                <div id="assetInputs">
                    <div class="asset-input">
                        <label for="assetName">Asset Name:</label>
                        <input type="text" class="assetName" name="assetName" required>
                        <br>
                        <label for="description">Description:</label>
                        <input type="text" class="description" name="description" required>
                        <br>
                    </div>
                </div>
                <button type="button" onclick="addAssetInput()">Add Another Asset</button>
                <br><br>
                <button type="button" onclick="nextStep('step2')">Next Step</button>
            </form>
        </div>

        <!-- Step 2: Threat Identification -->
        <div class="step" id="step2" style="display:none;">
            <h2>Step 2: Threat Identification (STRIDE)</h2>
            <div id="threatFormsContainer"></div>
            <button type="button" onclick="nextStep('step3')">Next Step</button>
        </div>

        <!-- Step 3: Risk Assessment (DREAD) -->
        <div class="step" id="step3" style="display:none;">
            <h2>Step 3: Risk Assessment (DREAD)</h2>
            <div id="dreadFormsContainer"></div>
            <button type="button" onclick="nextStep('step4')">Next Step</button>
        </div>

        <!-- Step 4: Risk Mitigation and Documentation -->
        <div class="step" id="step4" style="display:none;">
            <h2>Step 4: Risk Mitigation and Documentation</h2>
            <div id="mitigationFormsContainer"></div>
            <button type="button" onclick="completeAssessment()">Complete Assessment</button>
        </div>
    </div>

    <!-- Threats List Table -->
    <div id="threats-list" style="display:none;">
        <h3>Threats List</h3>
        <table id="threatTable">
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Reproducibility</th>
                    <th>Exploitability</th>
                    <th>Affected Users</th>
                    <th>Discoverability</th>
                    <th>Total Score</th>
                    <th>Priority</th>
                    <th>Mitigation</th>
                </tr>
            </thead>
            <tbody id="threatTableBody">
                <!-- Threat rows will be added here -->
            </tbody>
        </table>
        <canvas id="dreadChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
